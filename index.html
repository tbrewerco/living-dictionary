        <div class="definitionOne">
            <h2>living</h2>
            <h3 class="pronunciation">[liv-ing]</h3>
            <h4 class="partOfSpeech"><em>adjective</em></h4>
            <p class="definitions">
                <ul>
                    <li>active or thriving;</li>
                </ul>
            </p>
        </div>
        <div class="definitionTwo">
            <h4 class="partOfSpeechTwo"><em>noun</em></h4>
            <p class="definitions">
                <ul>
                    <li>the act or condition of a person or thing that lives</li>
                </ul>
            </p>
        </div>
        <div class="simWords">
